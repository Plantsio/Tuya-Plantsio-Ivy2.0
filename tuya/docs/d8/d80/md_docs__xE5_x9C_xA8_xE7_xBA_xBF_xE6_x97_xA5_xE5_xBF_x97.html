  <div class="headertitle"><div class="title">在线日志 </div></div>

<div class="contents">
<div class="textblock"><p >涂鸦<code>TuyaOS</code>提供了日志重定向功能，通过通过涂鸦IoT平台，发送MQTT命令给<code>Powered by Tuya</code>设备，并告知重定向的位置和截止时间，然后就可以在对应的位置，获取到对应的设备实时的日志输出了。</p>
<p >日志重定向分为以下几种：</p>
<table class="markdownTable">
<tr class="markdownTableHead">
<th class="markdownTableHeadNone">重定向位置   </th><th class="markdownTableHeadNone">描述    </th></tr>
<tr class="markdownTableRowOdd">
<td class="markdownTableBodyNone"><code>MQTT</code>   </td><td class="markdownTableBodyNone">将设备日志重定向到涂鸦IoT平台的日志平台。    </td></tr>
<tr class="markdownTableRowEven">
<td class="markdownTableBodyNone"><code>LAN</code>   </td><td class="markdownTableBodyNone">将设备日志重定向到局域网，在局域网<code>255.255.255.255</code>指定的端口进行<code>udp</code>广播    </td></tr>
<tr class="markdownTableRowOdd">
<td class="markdownTableBodyNone"><code>LOCAL</code>   </td><td class="markdownTableBodyNone">设置本地的日志级别，一般配合<code>MQTT</code>和<code>LAN</code>一起操作。   </td></tr>
</table>
<p >在线日志不需要开发者进行编码工作，涂鸦<code>TuyaOS</code>提供了相关的功能。 </p>
